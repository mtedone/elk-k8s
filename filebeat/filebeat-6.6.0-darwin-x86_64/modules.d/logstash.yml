- module: logstash
  # logs
  log:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths:
    - $HOME/tmp/logs/application.log

  # Slow logs
  slowlog:
   enabled: true
